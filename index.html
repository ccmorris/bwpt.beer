---
layout: default
---

<div class="home">

  <h1>What's New</h1>

  <div class="posts">
    {% for post in site.posts %}
      <article class="post" id="{{post.slug}}">
        <div class="post--title"><h2>{{ post.title }}</h2></div>
        <div class="post--content">{{ post.output }}</div>
    </article>
    {% endfor %}
  </div>

</div>
